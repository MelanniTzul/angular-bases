<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

@if (this.name !== 'Spiderman') {
  <button (click)="changeHero()" class="btn btn-primary mx-2">Cambiar nombre</button>
}

@if (this.age !== 25 ) {
  <button (click)="changeAge()"  class="btn btn-primary">Cambiar edad</button>
}


@if (this.age != 45 || this.name != 'iroman' ) {
  <button (click)="resetForm()"  class="btn btn-primary mx-2">Reset form</button>
}
